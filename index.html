<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Usuários</h1>

    <div id="authSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="userSection" style="display: none;">
        <form id="userForm">
            <input type="hidden" id="userId" name="userId">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="favoriteMovie">Filme Favorito:</label>
            <input type="text" id="favoriteMovie" name="favoriteMovie" required><br><br>
            
            <label for="favoriteSeries">Série Favorita:</label>
            <input type="text" id="favoriteSeries" name="favoriteSeries" required><br><br>
            
            <label for="favoriteGame">Jogo Favorito:</label>
            <input type="text" id="favoriteGame" name="favoriteGame" required><br><br>
            
            <label for="favoriteComic">Quadrinho Favorito:</label>
            <input type="text" id="favoriteComic" name="favoriteComic" required><br><br>
            
            <button type="submit">Salvar</button>
        </form>

        <h2>Usuários</h2>
        <ul id="userList"></ul>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
